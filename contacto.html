        <h1>Contacto</h1>
        <form class="formContact">
            <input type="text" name="nombre" placeholder="Nombre" tabindex="1" size="30" required autofocus>
            <input type="text" name="apellidos" placeholder="Apellidos" tabindex="2" size="30" required>
            <input type="email" name="Email" placeholder="Email" tabindex="3" required>
            <input type="number" name="edad" placeholder="Edad" min="18" max="99" required tabindex="4">
            <input type="tel" name="telefono" placeholder="Teléfono" tabindex="4" required>
            <textarea name="textarea" placeholder="Escribe aquí tu consulta." cols="30" rows="10" tabindex="5" required></textarea>
            <input class="check" type="checkbox" name="privacidad y cookies" required>
            <p>He leído y acepto los términos de privacidad y cookies.</p>
            <br>
            <button id="enviar" name="enviar" type="submit" class="btn">ENVIAR</button>
        </form>
